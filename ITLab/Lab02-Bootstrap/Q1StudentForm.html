<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Bio Data Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body class="container bg-dark text-white ">
    <h2 class="mt-3">Student Bio Data Form</h2>
    <form>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label>Gender:</label>
            <div class="form-check">
                <input type="radio" id="male" name="gender" value="male" class="form-check-input">
                <label for="male" class="form-check-label text-white">Male</label>
            </div>
            <div class="form-check">
                <input type="radio" id="female" name="gender" value="female" class="form-check-input">
                <label for="female" class="form-check-label text-white">Female</label>
            </div>
        </div>
        <div class="form-group">
            <label>Interests:</label>
            <div class="form-check">
                <input type="checkbox" id="art" name="interests" value="art" class="form-check-input">
                <label for="art" class="form-check-label text-white">Art</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="technology" name="interests" value="technology" class="form-check-input">
                <label for="technology" class="form-check-label text-white">Technology</label>
            </div>
        </div>
        <h3>Previous Education Details</h3>
        <table class="table table-bordered text-white">
            <thead>
                <tr>
                    <th>School/College</th>
                    <th>Year</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" class="form-control" name="school1"></td>
                    <td><input type="text" class="form-control" name="year1"></td>
                    <td><input type="text" class="form-control" name="grade1"></td>
                </tr>
                <tr>
                    <td><input type="text" class="form-control" name="school2"></td>
                    <td><input type="text" class="form-control" name="year2"></td>
                    <td><input type="text" class="form-control" name="grade2"></td>
                </tr>
            </tbody>
        </table>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
